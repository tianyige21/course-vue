<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zvm测试</title>
</head>

<body>
  <p>测试页面，请打开console</p>
  <div id="itany">
    <!-- <h3 v-hello>{{msg}}</h3> -->
    <button @click="change">更新数据</button>

    <h3 v-world:wbs17022.hehe.haha="username">{{msg}}</h3>

    <!-- <p v-world>网博，专业的前端培训</p> -->

    <!-- <h3 v-wbs>网博</h3> -->

    <input type="text" v-model="msg" v-focus>
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.10/vue.min.js"></script>

<script>
  // var app = new Vue({
  //   el:"#container",  
  //   data: {
  //     msg: 'hello world',
  //     address: '长安西路'
  //   }
  // })
  // console.log(app.$el);
  // console.log(app.$data);
  // console.log(app.$options.address);
  // console.log(app.$refs.hello)

   /**
         * 自定义全局指令
         * 注：使用指令时必须在指令名称前加前缀v-，即v-指令名称
         */
        Vue.directive('hello',{
            bind(){ //常用！！
                console('指令第一次绑定到元素上时调用，只调用一次，可执行初始化操作');
            },
            inserted(){
              console('被绑定元素插入到DOM中时调用');
            },
            update(){
                alert('被绑定元素所在模板更新时(前)调用');
            },
            componentUpdated(){
                alert('被绑定元素所在模板完成一次更新周期时调用');
            },
            unbind(){
                alert('指令与元素解绑时调用，只调用一次');
            }
        });
        //钩子函数的参数
        Vue.directive('world',{
            bind(el,binding){
                // console.log(el，binding); //第一个参数表示指令所绑定的元素，是个dom对象，第二个参数是个对象
                // el.style.color='red';

                console.log(binding); //name
            }
        });
        //传入一个简单的函数，bind和update时都会调用
        Vue.directive('wbs',function(){
            alert('wbs17022');
        });


        var vm=new Vue({
            el:'#itany',
            data:{
                msg:'welcome to itany',
                username:'alice'
            },
            methods:{
                change(){
                    this.msg='欢迎来到南京网博'
                }
            },
            directives:{ //自定义局部指令
                focus:{
                    //当被绑定元素插入到DOM中时获取焦点，其他用法和自定义全局指令用法相同
                    inserted(el){
                        el.focus();//让这个元素获得焦点
                    }
                }
            }
        });
</script>

</html>
