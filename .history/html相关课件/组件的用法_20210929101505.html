<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zvm测试</title>
</head>

<body>
  <div id="itany">
   
  </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.10/vue.min.js"></script>
  <script>
  Vue.directive('focus', {
    bind() { //常用！！
      // 指令第一次绑定到元素上时调用，只调用一次，可执行初始化操作'
    },
    inserted(el) {
      //  被绑定元素插入到DOM中时调用
      el.focus();//让这个元素获得焦点
    },
    update() {
      // 被绑定元素所在模板更新时(前)调用'
    },
    componentUpdated() {
      // '被绑定元素所在模板完成一次更新周期时调用'
    },
    unbind() {
      // 指令与元素解绑时调用，只调用一次'
    }
  });

  var vm = new Vue({
    el: '#itany',
    data: {
      msg: 'welcome to cc-ops',
    },
    methods: {},
  });

</script>

</html>
