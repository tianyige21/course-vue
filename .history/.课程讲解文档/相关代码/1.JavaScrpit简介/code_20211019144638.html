<body>
  <div id="app">
    <child-component ref="child"></child-component>
  </div>
  <script type="text/javascript">
    /***-----------------------------------------------------------------------------***/
    /**

    // let sy = Symbol("KK");

    // typeof (sy);        // "symbol"

    // // 相同参数 Symbol() 返回的值不相等
    // let sy1 = Symbol("kk");

    /***-----------------------------------------------------------------------------***/


    /**
     * 2、使用场景
    */
    //   作为属性名

    let sy2 = Symbol("key***");

    // 写法1
    let syObject = {};
    syObject[sy2] = "kk1";
    console.log(syObject);    // {Symbol(key1): "kk"}

    // 写法2
    let syObject2 = {
      [sy2]: "kk2"
    };
    console.log(syObject2);    // {Symbol(key1): "kk"}

    // 写法3
    let syObject3 = {};
    Object.defineProperty(syObject3, sy2, { value: "kk3" });
    console.log(syObject3);   // {Symbol(key1): "kk"}
    /***-----------------------------------------------------------------------------***/
    // 注释： Symbole 作为对象属性名时不能用用.运算符，要用方括号。因为，运算符后面是字符串吗所以取到的字符串
    // sy 属性，而不是Symbol 值sy属性

    let syObject4 = {};
    syObject4[sy2] = "kk楚河";

    syObject4[sy2];  // "kk"
    syObject4.sy2;   // undefined
    console.log(syObject4[sy2]);
    console.log(syObject4.sy2);

    /**
     *  为什么要使用Symbol？
    */
    // var shapeType = { triangle: 'Triangle' };
    // function getArea(shape, options) {
    //   var area = 0;
    //   switch (shape) {
    //     case shapeType.triangle:
    //       area = .5 * options.width * options.height;
    //       break;
    //   }
    //   return area;
    // }

    // getArea(shapeType.triangle, { width: 100, height: 100 });
    // console.log(getArea(shapeType.triangle, { width: 100, height: 100 }));

    const shapeType = {
      triangle: Symbol()
    };
     //我们不用非要去给变量赋一个字符串的值，去区分它和别的变量的值不同，因为去给每个变量取个语义化而又不同的值是一件伤脑子的事，当我们只需要知道每个变量的值都是百分百不同的即可，这时候我们就可以用Symbol。

    function getArea(shape, options) {
      var area = 0;
      switch (shape) {
        case shapeType.triangle:
          area = .5 * options.width * options.height;
          break;
      }
      return area;
    }
    console.log(getArea(shapeType.triangle, { width: 100, height: 100 }));
  </script>
